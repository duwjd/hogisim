<!DOCTYPE html>
<html>
<head>
  <title>단어 빈도수 랭킹</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="rank_style.css">
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <h1>단어 빈도수 랭킹</h1>
  </header>
  <main>
    <section id="filter-section">
      <h2>빈도수 필터링</h2>
      <div class="form-group">
        <label for="filter-min">최소 빈도수:</label>
        <input type="number" id="filter-min" class="form-control" placeholder="최소 빈도수">
      </div>
      <div class="form-group">
        <label for="filter-max">최대 빈도수:</label>
        <input type="number" id="filter-max" class="form-control" placeholder="최대 빈도수">
      </div>
      <button id="apply-filter" class="btn btn-primary">필터 적용</button>
      <button id="reset-filter" class="btn btn-secondary">필터 초기화</button>
    </section>

    <section id="ranking-section">
      <h2>빈도수 랭킹</h2>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>순위</th>
              <th>단어</th>
              <th>빈도수</th>
            </tr>
          </thead>
          <tbody id="ranking-body">
            <!-- 랭킹 결과가 여기에 표시될 예정 -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="rank.js"></script>
</body>
</html>
